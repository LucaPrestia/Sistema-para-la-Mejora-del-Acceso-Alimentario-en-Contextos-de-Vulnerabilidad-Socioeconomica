<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sistema de Gestión de Alimentos</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="/js/contenedor-contacto.js" defer></script>
    <script src="/js/multi-step-form.js" defer></script>
</head>
<body>
<form th:action="@{${action}}" method="post" id="multiStepForm">
    <!-- barra de proceso -->
    <div class="progress mb-4">
        <div id="progressBar" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
    </div>

    <div class="step active" id="step1">
        <h3>Información Personal</h3>
        <div th:if="${rol == 'COLABORADOR_FISICO'}">
            <div th:insert="~{fragments/configuracion :: contenedor-datos-colaborador-humano}"></div>
        </div>
        <div th:if="${rol == 'COLABORADOR_JURIDICO'}">
            <div th:insert="~{fragments/configuracion :: contenedor-datos-colaborador-juridico}"></div>
        </div>
        <button type="button" class="btn btn-primary next-step">Siguiente</button>
    </div>

    <div class="step d-none" id="step2">
        <h3>Medios de Contacto</h3>
        <div th:insert="~{fragments/configuracion :: contenedor-contactos}"></div>
        <button type="button" class="btn btn-secondary previous-step">Anterior</button>
        <button type="button" class="btn btn-primary next-step">Siguiente</button>
    </div>

    <div class="step d-none" id="step3">
        <h3>Dirección</h3>
        <h2>Puede optar por agregar una dirección</h2>
        <div th:insert="~{fragments/configuracion :: contenedor-direccion}"></div>
        <button type="button" class="btn btn-secondary previous-step">Anterior</button>

        <button th:if="${rol == 'COLABORADOR_JURIDICO'}" type="submit" class="btn btn-success">Finalizar</button>
        <button th:if="${rol == 'COLABORADOR_FISICO'}" type="button" class="btn btn-primary next-step">Siguiente</button>
    </div>

    <div class="step d-none" id="step4">
        <h3>Formas de colaborador</h3>
        <h2>Seleccionar las formas con las que desea colaborar. Esto podrá cambiarlo cuando desee</h2>
        <!-- todo: hacer select -->
        <button type="button" class="btn btn-secondary previous-step">Anterior</button>
        <button type="submit" class="btn btn-success">Finalizar</button>
    </div>
</form>
</body>
</html>
