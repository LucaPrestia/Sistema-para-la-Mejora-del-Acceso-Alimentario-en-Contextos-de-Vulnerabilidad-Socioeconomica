<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cambiar Contraseña</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script>
        // Verificación de coincidencia de contraseñas
        function validatePassword() {
            var password = document.getElementById("password");
            var confirmPassword = document.getElementById("confirmPassword");
            if (password.value != confirmPassword.value) {
                confirmPassword.setCustomValidity("Las contraseñas nuevas no coinciden");
            } else {
                confirmPassword.setCustomValidity(''); // Reset del mensaje de error
            }
        }

    </script>
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header text-center">
                    <h4>Cambiar Contraseña</h4>
                </div>
                <div class="card-body">
                    <form th:action="@{/cambiarContrasenia}" th:object="${cambioContraseniaDTO}" method="post">
                        <div class="form-group">
                            <label for="passwordVieja">Contraseña Actual</label>
                            <input type="password" id="passwordVieja" th:field="*{passwordVieja}" class="form-control" placeholder="Ingrese su contraseña actual" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Nueva Contraseña</label>
                            <input type="password" id="password" th:field="*{password}" class="form-control" placeholder="Ingrese su contraseña nueva" required oninput="validatePassword()">
                        </div>
                        <div class="form-group">
                            <label for="confirmPassword">Repetir Nueva Contraseña</label>
                            <input type="password" id="confirmPassword" th:field="*{confirmPassword}" class="form-control" placeholder="Repita su contraseña nueva" required oninput="validatePassword()">
                        </div>
                        <div th:if="${errorMensaje}" class="alert alert-danger">
                            <p th:text="${errorMensaje}"></p>
                        </div>

                        <div class="form-group text-center">
                            <button type="submit" class="btn btn-primary btn-block">Cambiar Contraseña</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.com/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
